<div class="wrapper" *ngIf="notificationMessage" 
    [ngClass]="{
      'error': notificationType === types.ERROR,
      'info': notificationType === types.INFO,
      'success': notificationType === types.SUCCESS
    }">

  <div class="msg">{{ notificationMessage }}</div>

  <div>
    <i class="material-icons close-btn" (click)="close()">close</i>
  </div>
  
</div>
