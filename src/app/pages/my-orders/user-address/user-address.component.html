<div class="container">
  <div class="tittle">
    <h1>Confirm Your Location</h1>
    <div>So we can deliver your orders</div>
  </div>

  <app-map *ngIf="geoPosition"
    [center]="geoPosition" 
    [showInputSearchLocation]="false" 
    (positionChanged)="changePosition($event)">
  </app-map>

  <div *ngIf="oldPositionExist">
    The map shows your old location. You can either confirm it or press "Detect Location" button.
  </div>

  <div class="btns">
    <button *ngIf="geoPosition" type="button" mat-raised-button color="primary" 
            (click)="confirmLocation()">
      Confirm Location
    </button>
    <button type="button" mat-raised-button color="primary" (click)="detectLocation()">
      Detect Location
    </button>
  </div>

</div>
