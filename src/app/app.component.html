<app-header></app-header>
<div *ngIf="!(isConnected | async)" class="alert" #alert>
  <app-notification
    [message]="'You are offline!'" 
    [type]="'Error'"
    (closeNotification)="alert.style.display = 'none'">
  </app-notification>
</div>

<router-outlet></router-outlet>

<app-bottom-tabs *ngIf="user$ | async"></app-bottom-tabs>

<div *ngIf="!((user$ | async)?.firstName)" class="loader">
  <app-loader></app-loader>
</div>
